<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <title>Book Store</title>
    <meta name="description" content="This Is Our Book Store" />
</head>
<link rel="stylesheet" href="style.css" />

<body>
    <main>
        <header>
            <bold>
                <h1>This Is My Book Store, Welcome</h1>
            </bold>
        </header>

        <nav>
            <li>welcom Home</li>
            <li>welcom Call</li>
            <li>welcom About</li>
        </nav>
        <br />

        <section>
            <form action="login_info.html">
                <div>
                    <label>Username</label>
                    <input type="text" placeholder="Username" name="user" />
                </div>
                <br />
                <div>
                    <input type="radio" value="female" name="sex" />
                    <label>female</label>
                </div>
                <div>
                    <input type="radio" value="male" name="sex" />
                    <label>male</label>
                </div>
                <br />
                <div>
                    <label>PhoneNumber</label>

                    <input type="tel" autofocus placeholder="05xxxxxxxxx" name="phone" minlength="10" maxlength="10" />
                </div>
                <br />
                <div>
                    <label>Email</label>

                    <input type="email" placeholder="YourEmail" name="email" />
                </div>
                <br />
                <div>
                    <input type="submit" value="save" />
                </div>
            </form>
        </section>
        <aside class="r"></aside>
        <aside class="l"></aside>

        <footer></footer>
    </main>
</body>

</html>
